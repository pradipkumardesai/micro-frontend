<!-- brand logo -->
<div class="wk-dv-flex">
  <!-- logo -->
  <div class="brand-logo-dv"><img src="assets\images\wolters-kluwer-logo-large-dark.png" alt=""></div>
  <!-- user name -->
  <div class="username-dv">
    <div style="float: right;"><span class="commonglyphs  commonglyphs-user font-20px"></span><span class="username-spn font-20px">Pradipkumar Desai</span></div>    
  </div>
  <!-- logout button -->
  <div class="btn-logout-dv">
    <div class="btn-logout-dv-inner">
      <button class="btn btn-danger" (click)="doLogout()">Logout</button>
    </div>
  </div>
</div>

<div>
  <!-- nav bar -->
  <nav class="navbar bg-primary-wkBlue-base p-0 wk-navbar-product-name">
    <span class="commonglyphs  commonglyphs-home btn-home" (click)="goToDashboard()"></span>
    <span class="wk-icon-filled wk-icon-filled-menu btn-menu" (click)="toggleMenuPanel()"></span>
    <span class="navbar-text ml-auto bg-primary-wkGreen-base text-primary-wkWhite-base" >
      Axcess </span>
  </nav>
  <!-- link panel -->
  <div [hidden]="!isMenuPanelVisible" class="wk-card menu-panel-container">
    <app-app-links></app-app-links>
  </div>
  <!-- child apps container -->
  <div id="content" class="content child-app-container"></div>
</div>
